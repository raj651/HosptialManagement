<div style="display: flex; flex-grow: grow; margin-left: auto; margin-top: auto">
    <app-side-nav></app-side-nav>

    <head *ngIf="true">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Font Icon -->
        <link rel="stylesheet" href="/assets/fonts/material-icon/css/material-design-iconic-font.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="/assets/css/style2.css">
    </head>
    <section class="signup" *ngIf="true">
        <div class="container1">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Add New Patient</h2>
                    <form method="POST" class="register-form" id="register-form" name="form"
                        (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-receipt"></i> Patient
                                    ID</label>
                                <input type="text" name="patientID" id="patientID" [(ngModel)]="form.patientID"
                                    #patientID="ngModel" placeholder="Patient ID" required />
                                <div class="alert-danger" *ngIf="patientID.errors && f.submitted">
                                    <div *ngIf="patientID.errors['required']">Patient ID is required</div>
                                </div>
                            </div>
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i> Patient Name</label>
                            <input type="text" name="name" id="name" [(ngModel)]="form.name" #name="ngModel"
                                placeholder="Patient Name" required />
                            <div class="alert-danger" *ngIf="name.errors && f.submitted">
                                <div *ngIf="name.errors['required']">Patient Name is required</div>
                                <div *ngIf="name.errors['minlength']">
                                    Patient Name must be at least 3 characters
                                </div>
                                <div *ngIf="name.errors['maxlength']">
                                    Patient Name must be at most 20 characters
                                </div>
                                <div *ngIf="name.errors['pattern']">
                                    Patient Name must not contain any digits
                                </div>
                            </div>
                        </div>
                        <div class="dropdown form-group">
                            <label for="text"><i class="zmdi zmdi-store"> Assign Department</i></label>
                            <select class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [(ngModel)]="department" 
                                style="margin-top: 5pxs; background-color: #fff !important;" [ngModelOptions]="{standalone: true}">
                                Department Name
                                <option value="Oral Diagnosis & Radiology Department" default>Oral Diagnosis & Radiology
                                    Department</option>
                                <option value="Oral & Maxillofacial Surgery">Oral & Maxillofacial Surgery
                                </option>
                                <option value="Conservative & Endodontics">Conservative & Endodontics</option>
                                <option value="Prosthodontics and Crown & Bridge">Prosthodontics and Crown &
                                    Bridge</option>
                                <option value="Periodontology">Periodontology</option>
                                <option value="Orthodontics & Dentofacial Orthopedics">Orthodontics &
                                    Dentofacial Orthopedics</option>
                                <option value="Public Health Dentistry">Public Health Dentistry</option>
                                <option value="Pedodontics & Preventive Dentistry">Pedodontics & Preventive
                                    Dentistry</option>
                                <option value="Oral Pathology & Oral Microbiology">Oral Pathology & Oral
                                    Microbiology</option>
                            </select>

                        </div>

                        <div class="form-group" style="margin-top: 20px;">
                            <label for="pass"><i class="zmdi zmdi-account material-icons-name"></i>  Phone No</label>
                            <input type="phoneNo" name="phoneNo" id="phoneNo" [(ngModel)]="form.phoneNo"
                                #phoneNo="ngModel" placeholder="phoneNo" value="{{this.form.phoneNo}}" required />
                            <div class="alert-danger" *ngIf="phoneNo.errors && f.submitted">
                                <div *ngIf="phoneNo.errors['required']">phoneNo is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address"><i class="zmdi zmdi-home"></i>  Address</label>
                            <input type="address" name="address" id="address" [(ngModel)]="form.address"
                                #address="ngModel" placeholder="address" required />
                            <div class="alert-danger" *ngIf="address.errors && f.submitted">
                                <div *ngIf="address.errors['required']">address is required</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="age"><i class="zmdi zmdi-account material-icons-name"></i>  Age</label>
                            <input type="age" name="age" id="age" [(ngModel)]="form.age" #age="ngModel"
                                placeholder="age" required />
                            <div class="alert-danger" *ngIf="age.errors && f.submitted">
                                <div *ngIf="age.errors['required']">age is required</div>
                            </div>
                        </div>

                        <label for="gender"><i class="zmdi zmdi-male-female"></i> Gender</label>
                        <div class="custom-control custom-radio">
                            <input id="male" type="radio" class="custom-control-input" [(ngModel)]="form.gender"  value="male" name="gender"
                                ngModel required>
                            <label class="custom-control-label" for="male">Male</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input id="female" type="radio" class="custom-control-input" [(ngModel)]="form.gender" value="female" name="gender"
                                ngModel required>
                            <label class="custom-control-label" for="female">Female</label>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="register" id="register" class="form-submit" value="Register" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
